<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:text="${resultCount}"></h3>
    <div th:if="${jobs} and ${jobs.size()}">

        <div th:each="job : ${jobs}">
            <table th:class="job-listing">
                <tr th:each="jobEntry : ${job}">
                    <td th:text="${#strings.capitalizeWords(jobEntry.key)}"></td>
                    <td th:text="${jobEntry.value}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
